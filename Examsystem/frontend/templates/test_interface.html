{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interface</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
     <!-- Test Taking Interface -->
    <div id="test-interface" class="page">
        <div class="test-header">
            <div class="test-info">
                <h2 id="test-title">Test Title</h2>
                <p id="test-subject">Subject</p>
            </div>
            <div class="test-timer">
                <i class="fas fa-clock"></i>
                <span id="timer">00:00:00</span>
            </div>
        </div>
        
        <div class="test-container">
            <aside class="question-nav">
                <h3>Questions</h3>
                <div id="question-grid" class="question-grid"></div>
            </aside>
            
            <main class="question-area">
                <div id="current-question" class="question-card">
                    <div class="question-header">
                        <span class="question-number">Question 1 of 10</span>
                        <button class="flag-btn" id="flag-question">
                            <i class="far fa-flag"></i> Flag
                        </button>
                    </div>
                    <div class="question-content">
                        <h3 id="question-text">Question text will appear here</h3>
                        <div id="question-options" class="options-list"></div>
                    </div>
                    <div class="question-actions">
                        <button class="btn btn--secondary" id="prev-question">
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <button class="btn btn--secondary" id="next-question">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                        <button class="btn btn--primary" id="submit-test" style="display: none;">
                            <i class="fas fa-paper-plane"></i> Submit Test
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
