{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduExam - E-Assessment Platform</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1><i class="fas fa-graduation-cap"></i> EduExam</h1>
                    <p>E-Assessment Platform</p>
                </div>
                
                <div class="role-selection">
                    <h3>Select Your Role</h3>
                    <div class="role-buttons">
                        <button class="role-btn" data-role="student">
                            <i class="fas fa-user-graduate"></i>
                            <span>Student</span>
                        </button>
                        <button class="role-btn" data-role="teacher">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>Teacher</span>
                        </button>
                        <button class="role-btn" data-role="admin">
                            <i class="fas fa-user-shield"></i>
                            <span>Admin</span>
                        </button>
                    </div>
                </div>
                
                <form id="login-form" class="login-form" method="POST" action="{% url 'login_user' %}">
    {% csrf_token %}

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--full-width">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="demo-credentials">
                    <h4>Demo Credentials:</h4>
                    <div class="demo-cred">
                        <strong>Student:</strong> ansh.kumar@student.edu / password
                    </div>
                    <div class="demo-cred">
                        <strong>Teacher:</strong> rajesh.gupta@teacher.edu / password
                    </div>
                    <div class="demo-cred">
                        <strong>Admin:</strong> admin@system.edu / password
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Success/Error Messages -->
    <div id="notification" class="notification"></div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
